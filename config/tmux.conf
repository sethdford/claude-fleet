# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                           TMUX CONFIGURATION                               ║
# ║                        Premium Developer Theme                             ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# ═══════════════════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time for faster response
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ═══════════════════════════════════════════════════════════════════════════
# STATUS BAR CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

# Status bar position and refresh
set -g status-position bottom
set -g status-interval 1
set -g status-justify left

# Status bar colors - ghostly dark blue-gray
set -g status-style "bg=#1a1a2e,fg=#e4e4e7"

# Status bar length
set -g status-left-length 100
set -g status-right-length 150

# ─────────────────────────────────────────────────────────────────────────────
# LEFT STATUS: Session indicator with gradient effect
# ─────────────────────────────────────────────────────────────────────────────
set -g status-left "#[fg=#1e1e32,bg=#00d4ff,bold]  #S #[fg=#00d4ff,bg=#0066ff]#[fg=#1e1e32,bg=#0066ff,bold] #{?client_prefix,⌨ ,λ }#[fg=#0066ff,bg=#1a1a2e] "

# ─────────────────────────────────────────────────────────────────────────────
# WINDOW STATUS: Clean tabs with visual distinction
# ─────────────────────────────────────────────────────────────────────────────

# Window separator
setw -g window-status-separator " "

# Inactive windows - subtle gray pill
setw -g window-status-format "#[fg=#71717a,bg=#252538] #I:#W #[fg=#252538,bg=#1a1a2e]"

# Active window - bright cyan pill
setw -g window-status-current-format "#[fg=#1e1e32,bg=#00d4ff,bold] #I:#W #[fg=#00d4ff,bg=#1a1a2e]"

# ─────────────────────────────────────────────────────────────────────────────
# RIGHT STATUS: System info with reverse gradient
# ─────────────────────────────────────────────────────────────────────────────
set -g status-right "#[fg=#71717a,bg=#252538] #(whoami)@#h #[fg=#1e1e32,bg=#7c3aed,bold]  %H:%M #[fg=#e4e4e7,bg=#0066ff,bold]  %b %d #[fg=#1e1e32,bg=#00d4ff,bold]  %a "

# ═══════════════════════════════════════════════════════════════════════════
# PANE STYLING
# ═══════════════════════════════════════════════════════════════════════════

# IMPORTANT: Set window/pane background colors explicitly
# This prevents terminal default colors from bleeding through
set -g window-style 'bg=#1a1a2e,fg=#e4e4e7'
set -g window-active-style 'bg=#1a1a2e,fg=#e4e4e7'

# Pane borders - subtle dark with cyan highlight for active
set -g pane-border-style "fg=#333355,bg=#1a1a2e"
set -g pane-active-border-style "fg=#00d4ff,bg=#1a1a2e"

# Pane indicators
set -g display-panes-colour "#333355"
set -g display-panes-active-colour "#00d4ff"

# ═══════════════════════════════════════════════════════════════════════════
# MESSAGE STYLING
# ═══════════════════════════════════════════════════════════════════════════

set -g message-style "bg=#00d4ff,fg=#1e1e32,bold"
set -g message-command-style "bg=#7c3aed,fg=#e4e4e7,bold"

# ═══════════════════════════════════════════════════════════════════════════
# MODE STYLING (copy mode, etc.)
# ═══════════════════════════════════════════════════════════════════════════

setw -g mode-style "bg=#0066ff,fg=#e4e4e7,bold"

# Clock mode
setw -g clock-mode-colour "#00d4ff"
setw -g clock-mode-style 24

# ═══════════════════════════════════════════════════════════════════════════
# KEY BINDINGS
# ═══════════════════════════════════════════════════════════════════════════

# Change prefix to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window

# Copy mode with vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste with prefix + p
bind p paste-buffer

# Synchronize panes toggle
bind S setw synchronize-panes \; display-message "Sync #{?synchronize-panes,ON,OFF}"

# ═══════════════════════════════════════════════════════════════════════════
# SMART PANE SWITCHING (vim-tmux-navigator style)
# ═══════════════════════════════════════════════════════════════════════════

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# ═══════════════════════════════════════════════════════════════════════════
# SESSION MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════════

# Quick session switching
bind s choose-tree -sZ -O name

# Create new session
bind N new-session

# ═══════════════════════════════════════════════════════════════════════════
# PLUGINS (via TPM - optional)
# ═══════════════════════════════════════════════════════════════════════════

# Install TPM if not present:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at very bottom)
run-shell '~/.tmux/plugins/tpm/tpm'
