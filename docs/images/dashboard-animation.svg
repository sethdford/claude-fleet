<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="dashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#141414"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#00FF94"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF94"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse animation for status dots -->
    <radialGradient id="pulseGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FF94"/>
      <stop offset="100%" stop-color="#00FF94" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#dashBg)"/>

  <!-- Window chrome -->
  <rect x="20" y="20" width="860" height="460" rx="12" fill="#0d0d0d" stroke="#222" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="20" y="20" width="860" height="40" rx="12" fill="#1a1a1a"/>
  <rect x="20" y="48" width="860" height="12" fill="#1a1a1a"/>

  <!-- Window buttons -->
  <circle cx="45" cy="40" r="6" fill="#FF5F56"/>
  <circle cx="65" cy="40" r="6" fill="#FFBD2E"/>
  <circle cx="85" cy="40" r="6" fill="#27C93F"/>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#666">Claude Fleet Dashboard</text>

  <!-- Sidebar -->
  <rect x="20" y="60" width="180" height="420" fill="#0f0f0f"/>

  <!-- Sidebar items -->
  <g font-family="system-ui, sans-serif" font-size="12">
    <rect x="30" y="80" width="160" height="36" rx="6" fill="#0066FF" opacity="0.2"/>
    <text x="50" y="103" fill="#00D4FF">Overview</text>
    <text x="50" y="140" fill="#666">Workers</text>
    <text x="50" y="175" fill="#666">Tasks</text>
    <text x="50" y="210" fill="#666">Metrics</text>
    <text x="50" y="245" fill="#666">Swarms</text>
  </g>

  <!-- Main content area -->

  <!-- Stats row -->
  <g transform="translate(220, 80)">
    <!-- Active Workers card -->
    <rect width="150" height="80" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
    <text x="15" y="25" font-family="system-ui" font-size="11" fill="#666">Active Workers</text>
    <text x="15" y="55" font-family="system-ui" font-size="28" font-weight="700" fill="#00FF94">4</text>
    <text x="50" y="55" font-family="system-ui" font-size="12" fill="#666">/ 5</text>

    <!-- Tasks Completed card -->
    <g transform="translate(165, 0)">
      <rect width="150" height="80" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
      <text x="15" y="25" font-family="system-ui" font-size="11" fill="#666">Tasks Completed</text>
      <text x="15" y="55" font-family="system-ui" font-size="28" font-weight="700" fill="#00D4FF">
        47
        <animate attributeName="textContent" values="47;48;48;49;49;50;50;47" dur="8s" repeatCount="indefinite"/>
      </text>
    </g>

    <!-- CPU Usage card -->
    <g transform="translate(330, 0)">
      <rect width="150" height="80" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
      <text x="15" y="25" font-family="system-ui" font-size="11" fill="#666">CPU Usage</text>
      <text x="15" y="55" font-family="system-ui" font-size="28" font-weight="700" fill="#0066FF">62%</text>
    </g>

    <!-- Memory card -->
    <g transform="translate(495, 0)">
      <rect width="150" height="80" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
      <text x="15" y="25" font-family="system-ui" font-size="11" fill="#666">Memory</text>
      <text x="15" y="55" font-family="system-ui" font-size="28" font-weight="700" fill="#7C3AED">2.4GB</text>
    </g>
  </g>

  <!-- Worker cards -->
  <g transform="translate(220, 175)">
    <text x="0" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#fff">Workers</text>

    <!-- Worker 1 -->
    <g transform="translate(0, 15)">
      <rect width="210" height="90" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
      <!-- Status indicator with pulse -->
      <circle cx="20" cy="25" r="5" fill="#00FF94">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="25" r="8" fill="none" stroke="#00FF94" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="5;12;5" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="29" font-family="system-ui" font-size="12" font-weight="600" fill="#fff">worker-alpha</text>
      <text x="35" y="48" font-family="system-ui" font-size="10" fill="#666">feature/auth-system</text>
      <!-- Progress bar -->
      <rect x="15" y="60" width="180" height="4" rx="2" fill="#222"/>
      <rect x="15" y="60" width="120" height="4" rx="2" fill="url(#accentGrad)">
        <animate attributeName="width" values="120;140;160;140;120" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="15" y="78" font-family="system-ui" font-size="9" fill="#666">Processing auth.ts...</text>
    </g>

    <!-- Worker 2 -->
    <g transform="translate(220, 15)">
      <rect width="210" height="90" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
      <circle cx="20" cy="25" r="5" fill="#00FF94">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="-0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="25" r="8" fill="none" stroke="#00FF94" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="5;12;5" dur="2s" begin="-0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="-0.5s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="29" font-family="system-ui" font-size="12" font-weight="600" fill="#fff">worker-beta</text>
      <text x="35" y="48" font-family="system-ui" font-size="10" fill="#666">feature/api-routes</text>
      <rect x="15" y="60" width="180" height="4" rx="2" fill="#222"/>
      <rect x="15" y="60" width="90" height="4" rx="2" fill="url(#greenGrad)">
        <animate attributeName="width" values="90;110;130;150;170;90" dur="6s" repeatCount="indefinite"/>
      </rect>
      <text x="15" y="78" font-family="system-ui" font-size="9" fill="#666">Building routes...</text>
    </g>

    <!-- Worker 3 -->
    <g transform="translate(440, 15)">
      <rect width="210" height="90" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>
      <circle cx="20" cy="25" r="5" fill="#00FF94">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="-1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="25" r="8" fill="none" stroke="#00FF94" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="5;12;5" dur="2s" begin="-1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="-1s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="29" font-family="system-ui" font-size="12" font-weight="600" fill="#fff">worker-gamma</text>
      <text x="35" y="48" font-family="system-ui" font-size="10" fill="#666">feature/tests</text>
      <rect x="15" y="60" width="180" height="4" rx="2" fill="#222"/>
      <rect x="15" y="60" width="160" height="4" rx="2" fill="#7C3AED">
        <animate attributeName="width" values="160;170;180;160" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="15" y="78" font-family="system-ui" font-size="9" fill="#666">Running tests...</text>
    </g>
  </g>

  <!-- Activity chart -->
  <g transform="translate(220, 310)">
    <text x="0" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#fff">Activity</text>

    <rect x="0" y="15" width="430" height="120" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>

    <!-- Chart grid -->
    <g stroke="#222" stroke-width="1">
      <line x1="40" y1="35" x2="40" y2="115"/>
      <line x1="40" y1="115" x2="410" y2="115"/>
      <line x1="40" y1="75" x2="410" y2="75" stroke-dasharray="4,4" opacity="0.3"/>
      <line x1="40" y1="55" x2="410" y2="55" stroke-dasharray="4,4" opacity="0.3"/>
    </g>

    <!-- Animated line chart -->
    <path d="M50,100 Q80,85 110,90 T170,70 T230,80 T290,60 T350,75 T400,55"
          fill="none" stroke="url(#accentGrad)" stroke-width="2" filter="url(#glow)">
      <animate attributeName="d"
               values="M50,100 Q80,85 110,90 T170,70 T230,80 T290,60 T350,75 T400,55;
                       M50,95 Q80,80 110,85 T170,65 T230,75 T290,55 T350,70 T400,50;
                       M50,100 Q80,90 110,95 T170,75 T230,85 T290,65 T350,80 T400,60;
                       M50,100 Q80,85 110,90 T170,70 T230,80 T290,60 T350,75 T400,55"
               dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Chart labels -->
    <text x="20" y="40" font-family="system-ui" font-size="8" fill="#666">100</text>
    <text x="20" y="78" font-family="system-ui" font-size="8" fill="#666">50</text>
    <text x="20" y="118" font-family="system-ui" font-size="8" fill="#666">0</text>
  </g>

  <!-- Events feed -->
  <g transform="translate(660, 310)">
    <text x="0" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#fff">Events</text>

    <rect x="0" y="15" width="200" height="120" rx="8" fill="url(#cardGrad)" stroke="#222" stroke-width="1"/>

    <!-- Event items with fade animation -->
    <g font-family="system-ui" font-size="10">
      <g>
        <circle cx="15" cy="35" r="3" fill="#00FF94"/>
        <text x="25" y="38" fill="#888">Task completed</text>
        <animate attributeName="opacity" values="1;1;0.5;1" dur="6s" repeatCount="indefinite"/>
      </g>
      <g>
        <circle cx="15" cy="55" r="3" fill="#00D4FF"/>
        <text x="25" y="58" fill="#888">Worker spawned</text>
        <animate attributeName="opacity" values="0.5;1;1;0.5" dur="6s" repeatCount="indefinite"/>
      </g>
      <g>
        <circle cx="15" cy="75" r="3" fill="#0066FF"/>
        <text x="25" y="78" fill="#888">Checkpoint saved</text>
        <animate attributeName="opacity" values="1;0.5;1;1" dur="6s" repeatCount="indefinite"/>
      </g>
      <g>
        <circle cx="15" cy="95" r="3" fill="#7C3AED"/>
        <text x="25" y="98" fill="#888">Swarm started</text>
        <animate attributeName="opacity" values="0.5;1;0.5;1" dur="6s" repeatCount="indefinite"/>
      </g>
      <g>
        <circle cx="15" cy="115" r="3" fill="#00FF94"/>
        <text x="25" y="118" fill="#888">Tests passed</text>
        <animate attributeName="opacity" values="1;1;1;0.5" dur="6s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>

  <!-- Floating particles for ambiance -->
  <g opacity="0.3">
    <circle cx="300" cy="150" r="2" fill="#00D4FF">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="1.5" fill="#00FF94">
      <animate attributeName="cy" values="200;190;200" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="180" r="2" fill="#7C3AED">
      <animate attributeName="cy" values="180;170;180" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
