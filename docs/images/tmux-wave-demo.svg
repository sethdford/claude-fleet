<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: none; stroke: #3b4261; stroke-width: 2; }
      .terminal-header { fill: #24283b; }
      .header-text { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 11px; fill: #7aa2f7; }
      .pane-title { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 10px; fill: #bb9af7; }
      .output-text { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 11px; fill: #a9b1d6; }
      .success-text { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 11px; fill: #9ece6a; }
      .info-text { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 11px; fill: #7dcfff; }
      .wave-label { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 12px; fill: #ff9e64; font-weight: bold; }
      .arrow { fill: none; stroke: #7aa2f7; stroke-width: 2; }
      .arrow-head { fill: #7aa2f7; }
      .phase-box { fill: #24283b; stroke: #3b4261; stroke-width: 1; rx: 4; }
      .active-border { stroke: #9ece6a; stroke-width: 2; }
      .pending-border { stroke: #565f89; stroke-width: 1; stroke-dasharray: 4,2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="terminal-bg" width="800" height="500" rx="8"/>
  <rect class="terminal-border" x="2" y="2" width="796" height="496" rx="8"/>

  <!-- Header bar -->
  <rect class="terminal-header" x="2" y="2" width="796" height="28" rx="8"/>
  <rect class="terminal-bg" x="2" y="22" width="796" height="10"/>

  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#f7768e"/>
  <circle cx="40" cy="16" r="6" fill="#e0af68"/>
  <circle cx="60" cy="16" r="6" fill="#9ece6a"/>

  <!-- Title -->
  <text x="400" y="20" text-anchor="middle" class="header-text">Claude Fleet - Wave Orchestration Demo</text>

  <!-- Phase labels at top -->
  <text x="130" y="55" class="wave-label">Wave 1: Quality</text>
  <text x="400" y="55" class="wave-label">Wave 2: Tests</text>
  <text x="670" y="55" class="wave-label">Wave 3: Deploy</text>

  <!-- Arrows between phases -->
  <line x1="230" y1="52" x2="310" y2="52" class="arrow" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="52" x2="570" y2="52" class="arrow" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow-head"/>
    </marker>
  </defs>

  <!-- Wave 1: Quality Panes -->
  <g id="wave1">
    <!-- Linter pane -->
    <rect class="phase-box" x="30" y="70" width="200" height="120" id="linter-box">
      <animate attributeName="stroke" values="#565f89;#9ece6a;#9ece6a" dur="6s" repeatCount="indefinite" begin="0s"/>
    </rect>
    <text x="40" y="88" class="pane-title">linter [%1]</text>
    <text x="40" y="108" class="output-text">$ Running ESLint...</text>
    <text x="40" y="128" class="output-text">  Checking 42 files</text>
    <text x="40" y="148" class="success-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.15;0.2;1"/>
      ✓ Linting complete
    </text>
    <text x="40" y="168" class="info-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.15;0.2;1"/>
      0 errors, 0 warnings
    </text>

    <!-- Typechecker pane -->
    <rect class="phase-box" x="30" y="200" width="200" height="120" id="types-box">
      <animate attributeName="stroke" values="#565f89;#9ece6a;#9ece6a" dur="6s" repeatCount="indefinite" begin="0s"/>
    </rect>
    <text x="40" y="218" class="pane-title">typechecker [%2]</text>
    <text x="40" y="238" class="output-text">$ Running TypeScript...</text>
    <text x="40" y="258" class="output-text">  Compiling sources</text>
    <text x="40" y="278" class="success-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.15;0.2;1"/>
      ✓ Types verified
    </text>
    <text x="40" y="298" class="info-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.15;0.2;1"/>
      No errors found
    </text>
  </g>

  <!-- Wave 2: Tests Pane -->
  <g id="wave2">
    <rect class="phase-box" x="300" y="70" width="200" height="250" id="tester-box">
      <animate attributeName="stroke" values="#565f89;#565f89;#9ece6a;#9ece6a" dur="6s" repeatCount="indefinite" keyTimes="0;0.25;0.5;1"/>
    </rect>
    <text x="310" y="88" class="pane-title">tester [%3]</text>
    <text x="310" y="108" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.2;0.25;1"/>
      $ Running test suite...
    </text>
    <text x="310" y="138" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.25;0.3;0.35;1"/>
      ✓ auth.test.ts (12 tests)
    </text>
    <text x="310" y="158" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.3;0.35;0.38;0.4;1"/>
      ✓ api.test.ts (24 tests)
    </text>
    <text x="310" y="178" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.35;0.4;0.42;0.45;0.48;1"/>
      ✓ worker.test.ts (18 tests)
    </text>
    <text x="310" y="208" class="success-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.48;0.5;1"/>
      ✓ All 54 tests passed
    </text>
    <text x="310" y="238" class="info-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.48;0.5;1"/>
      Duration: 2.4s
    </text>
  </g>

  <!-- Wave 3: Deploy Panes -->
  <g id="wave3">
    <!-- Builder pane -->
    <rect class="phase-box" x="570" y="70" width="200" height="120" id="builder-box">
      <animate attributeName="stroke" values="#565f89;#565f89;#565f89;#9ece6a;#9ece6a" dur="6s" repeatCount="indefinite" keyTimes="0;0.5;0.55;0.8;1"/>
    </rect>
    <text x="580" y="88" class="pane-title">builder [%4]</text>
    <text x="580" y="108" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.55;0.6;1"/>
      $ Building production...
    </text>
    <text x="580" y="128" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.6;0.65;0.7;1"/>
      Bundling assets
    </text>
    <text x="580" y="148" class="success-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.75;0.8;1"/>
      ✓ Build complete
    </text>
    <text x="580" y="168" class="info-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.75;0.8;1"/>
      Bundle: 2.4MB
    </text>

    <!-- Docs pane -->
    <rect class="phase-box" x="570" y="200" width="200" height="120" id="docs-box">
      <animate attributeName="stroke" values="#565f89;#565f89;#565f89;#9ece6a;#9ece6a" dur="6s" repeatCount="indefinite" keyTimes="0;0.5;0.55;0.8;1"/>
    </rect>
    <text x="580" y="218" class="pane-title">docs [%5]</text>
    <text x="580" y="238" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.55;0.6;1"/>
      $ Generating docs...
    </text>
    <text x="580" y="258" class="output-text" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.6;0.65;0.7;1"/>
      Processing 47 pages
    </text>
    <text x="580" y="278" class="success-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.75;0.8;1"/>
      ✓ Docs ready
    </text>
    <text x="580" y="298" class="info-text" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.75;0.8;1"/>
      47 pages generated
    </text>
  </g>

  <!-- Status bar -->
  <rect class="terminal-header" x="2" y="340" width="796" height="155" rx="0"/>
  <rect class="terminal-bg" x="2" y="340" width="796" height="8"/>

  <!-- Status output -->
  <text x="20" y="365" class="info-text">[Demo] Wave Orchestration Progress</text>

  <text x="20" y="390" class="output-text">Wave 1 (quality):</text>
  <text x="180" y="390" class="success-text" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.15;0.2;1"/>
    2/2 workers succeeded ✓
  </text>

  <text x="20" y="415" class="output-text">Wave 2 (tests):</text>
  <text x="180" y="415" class="success-text" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.48;0.5;1"/>
    1/1 workers succeeded ✓
  </text>

  <text x="20" y="440" class="output-text">Wave 3 (deploy):</text>
  <text x="180" y="440" class="success-text" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite" keyTimes="0;0.78;0.8;1"/>
    2/2 workers succeeded ✓
  </text>

  <!-- Final status -->
  <text x="20" y="475" class="success-text" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;1;0" dur="6s" repeatCount="indefinite" keyTimes="0;0.8;0.85;0.95;0.98;1"/>
    ━━━ Orchestration Complete: SUCCESS (5 workers, 3 waves) ━━━
  </text>
</svg>
