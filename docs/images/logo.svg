<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="url(#bg-gradient)"/>

  <!-- Hexagon outline -->
  <path d="M60 20L95 40V80L60 100L25 80V40L60 20Z" stroke="white" stroke-width="3" fill="none"/>

