  <!-- Worker nodes -->
  <circle cx="40" cy="75" r="7" fill="white" opacity="0.8"/>
  <circle cx="80" cy="75" r="7" fill="white" opacity="0.8"/>
  <circle cx="60" cy="85" r="6" fill="white" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="60" y1="52" x2="40" y2="75" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="52" x2="80" y2="75" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="52" x2="60" y2="85" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="75" x2="60" y2="85" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="80" y1="75" x2="60" y2="85" stroke="white" stroke-width="1.5" opacity="0.3"/>
</svg>
